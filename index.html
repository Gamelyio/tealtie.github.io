<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tealtie</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%; /* Full width of the viewport */
            background-color: #f0f0f0; /* Just for visualization */
            height: 100vh; /* Full height of the viewport */
        }
        #HeaderDiv {
            width: 50%;  /* Set a width */
            margin-left: auto;
            margin-right: auto;
            text-align: center; /* Center content inside the div */
        }
        #HeaderBtn {
            font-size: 2em; /* Make it larger like a heading */
            padding: 10px 20px;;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
        }
        #HeaderBtn:hover {
            background-color: gray; /* Change color when hovering */
        }
    </style>
    <script>
        function handleClick() {
            console.log("Header button clicked!");
            console.log("Redirecting to index.html");
            window.location.href = "index.html";
        };
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the 'username' exists in localStorage
            if (localStorage.getItem("username") === null) {
                // If 'username' doesn't exist, remove the 'secret' link
                const secretLink = document.getElementById("secret");
                if (secretLink) {
                    secretLink.remove();  // Remove the secret link
                }
            }
        });
    </script>
</head>
<body>
    <div id="HeaderDiv">
        <button id="HeaderBtn" onclick="handleClick()">Tealtie</button>
    </div>
    <h3>Hi, I'm Tealtie!<br>
        I'm a young developer who codes for fun!</h3>
    <a href="https://github.com/Tealtie">My Github Profile</a>
    <a id="secret" href="secret.html">secret</a>
</body>
</html>
